<div class="d-none d-print-block report-header-print">
    <div class="report-info-left">
        <h2>Reporte de Cobro</h2>
        <p>Hotel Garoé • Recepción</p>
    </div>
    <div class="report-info-right">
        <div><strong>Fecha:</strong> <span id="print-date-cobro"></span></div>
        <div class="text-muted" style="font-size: 7pt; margin-top: 5px;">Documento Interno de Uso Operativo</div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-calculator me-2"></i>Calculadora de Cambio</span>
                <button class="btn btn-sm btn-outline-primary shadow-sm fw-bold border-0" onclick="resetearCobro()"
                    data-bs-toggle="tooltip" data-bs-title="Reiniciar calculadora para nuevo cliente">
                    <i class="bi bi-arrow-repeat me-1"></i>Nueva Operación
                </button>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label class="form-label fw-bold text-primary"><i class="bi bi-receipt me-2"></i>1. Total a Cobrar
                        (€)</label>
                    <input type="number" step="0.01" id="cobro_total_a_cobrar"
                        class="form-control form-control-lg border-primary fw-bold" placeholder="0.00"
                        data-bs-toggle="tooltip" data-bs-title="Introduce el importe total">
                </div>
                <div class="row">
                    <div class="col-md-6 border-end" id="recibido-container">
                        <h6 class="text-success mb-3"><i class="bi bi-arrow-down-circle me-2"></i>2. Recibido</h6>
                    </div>
                    <div class="col-md-6" id="entregado-container">
                        <h6 class="text-danger mb-3"><i class="bi bi-arrow-up-circle me-2"></i>3. Cambio Entregado</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card sticky-top" style="top: 20px;">
            <div class="card-body text-center">
                <h5 class="text-secondary mb-3"><i class="bi bi-wallet2 me-2"></i>Resumen</h5>
                <small class="text-muted d-block mb-1">Cambio a Devolver</small>
                <h2 class="fw-bold text-warning" id="cobro_cambio_deber">0.00€</h2>
                <hr>
                <div class="d-flex justify-content-between small mb-1"><span><i class="bi bi-cash-stack me-2"></i>Total
                        Recibido:</span><span id="cobro_total_recibido">0.00€</span></div>
                <div class="d-flex justify-content-between small mb-3"><span><i
                            class="bi bi-hand-index-thumb me-2"></i>Total Entregado:</span><span
                        id="cobro_total_entregado">0.00€</span></div>
                <div class="p-3 rounded bg-secondary bg-opacity-25">
                    <small class="d-block mb-1 text-uppercase"
                        style="font-size: 0.65rem; letter-spacing: 1px;">Diferencia Final</small>
                    <h1 class="display-5 fw-bold mb-0" id="cobro_diferencia_final">0.00€</h1>
                </div>
                <div id="cobro_status_msg" class="mt-3 small fw-bold"></div>
                <div id="sugerencia-cambio-container" class="mt-3 alert alert-info d-none shadow-sm"></div>
            </div>
        </div>
    </div>
</div>
