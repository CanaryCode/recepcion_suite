<div class="d-none d-print-block report-header-print">
    <div class="report-info-left">
        <h2>Reporte de Gestión RIU Class</h2>
        <p>Hotel Garoé • Recepción</p>
    </div>
    <div class="report-info-right">
        <div><strong>Fecha:</strong> <span id="print-date-riu"></span></div>
        <div><strong>Generado por:</strong> <span id="print-repc-nombre-riu"></span></div>
        <div class="text-muted" style="font-size: 7pt; margin-top: 5px;">Documento Interno de Uso Operativo</div>
    </div>
</div>

<h4 class="module-title-discrete"><i class="bi bi-person-badge-fill"></i>Gestión RIU Class</h4>

<div class="module-toolbar no-print d-flex justify-content-between align-items-center">
    <div class="btn-group shadow-sm" role="group">
        <button type="button" class="btn btn-outline-primary active fw-bold" id="btnVistaTrabajoRiu"
            data-bs-toggle="tooltip" data-bs-title="Ver Formulario y Lista">
            <i class="bi bi-pencil-square me-2"></i>Vista de Trabajo
        </button>
        <button type="button" class="btn btn-outline-primary fw-bold" id="btnVistaRackRiu"
            data-bs-toggle="tooltip" data-bs-title="Ver Estadísticas y Ocupación">
            <i class="bi bi-grid-3x3-gap me-2"></i>Vista de Rack
        </button>
    </div>

    <div class="btn-print-wrapper">
        <button class="btn btn-primary btn-sm fw-bold shadow-sm" onclick="imprimirRiu()"
            data-bs-toggle="tooltip" data-bs-title="Imprimir Listado de Miembros RIU">
            <i class="bi bi-printer me-2"></i>Imprimir Listado
        </button>
    </div>
</div>

<div id="riu-trabajo">
    <div class="card mb-4 shadow-sm border-0">
        <div class="card-header bg-white py-3">
             <h6 class="sub-title-dynamic mb-0"><i class="bi bi-person-plus"></i>Registro de Cliente</h6>
        </div>
        <form id="formCliente" class="card-body row g-3 d-print-none">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ej: Juan Pérez" required
                    data-bs-toggle="tooltip" data-bs-title="Nombre del Titular">
            </div>
            <div class="col-md-2">
                <label class="form-label">Habitación</label>
                <input type="text" id="habitacion" class="form-control" placeholder="Ej: 101" required
                    data-bs-toggle="tooltip" data-bs-title="Número de Habitación">
            </div>
            <div class="col-md-2">
                <label class="form-label">Tarjeta</label>
                <select id="tipo_tarjeta" class="form-select" data-bs-toggle="tooltip" data-bs-title="Nivel de Tarjeta">
                    <option value="Class">Class</option>
                    <option value="Oro">Oro</option>
                    <option value="Diamante">Diamante</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Entrada</label>
                <input type="date" id="fecha_entrada" class="form-control" required
                    data-bs-toggle="tooltip" data-bs-title="Fecha de Llegada">
            </div>
            <div class="col-md-2">
                <label class="form-label">Salida</label>
                <input type="date" id="fecha_salida" class="form-control" required
                    data-bs-toggle="tooltip" data-bs-title="Fecha de Salida">
            </div>
            <div class="col-12">
                <label class="form-label">Comentarios</label>
                <textarea id="comentarios" class="form-control" rows="2"
                    placeholder="Notas o requerimientos especiales..."
                    data-bs-toggle="tooltip" data-bs-title="Información Adicional"></textarea>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm" data-bs-toggle="tooltip" data-bs-title="Guardar Datos del Cliente"><i
                        class="bi bi-person-plus-fill me-2"></i>Registrar Cliente</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Listado de Clientes</h5>
        <div class="d-print-none">
            <button type="button" id="btnLimpiarSalidas" class="btn btn-sm btn-outline-danger border-0 me-2"
                    data-bs-toggle="tooltip" data-bs-title="Eliminar registros con salida hoy"><i
                    class="bi bi-trash me-1"></i>Limpiar Salidas Hoy</button>
            <button type="button" id="btnEnviarReporte" class="btn btn-sm btn-info text-white shadow-sm"
                    data-bs-toggle="tooltip" data-bs-title="Enviar informe por Email"><i
                    class="bi bi-envelope me-1"></i>Enviar Reporte</button>
        </div>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Cliente</th>
                        <th>Hab.</th>
                        <th>Tarjeta</th>
                        <th>Salida</th>
                        <th>Comentarios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="riu-rack" class="d-none">
    <div class="row mb-4 g-3">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column">
                    <div style="height: 140px; width: 100%;"><canvas id="riuChart"></canvas></div>
                    <div class="mt-2 text-center">
                        <small class="text-muted fw-bold">OCUPACIÓN CON TARJETA</small>
                        <div class="h5 mb-0 fw-bold text-primary" id="totalOcupacionText">0%</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header border-0 pt-3 pb-0">
                    <h6 class="mb-0 fw-bold" style="font-size: 0.8rem;">ESTADÍSTICAS POR TIPO DE TARJETA</h6>
                </div>
                <div class="card-body">
                    <div id="statsLabels" class="row g-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div id="rack-riu-habitaciones" class="d-flex flex-wrap gap-1 justify-content-start"></div>
        </div>
    </div>
</div>
