<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reception Suite - Hotel Garoé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- CARGA DIRECTA DE ESTILOS DE IMPRESIÓN (SIN CACHÉ) -->
    <link rel="stylesheet" href="assets/css/print.css" media="print">
    <script>
        // DIAGNÓSTICO VISUAL DE ERRORES (TEMPORAL)
        window.onerror = function (msg, url, line, col, error) {
            let errorBox = document.getElementById('global-error-box');
            if (!errorBox) {
                errorBox = document.createElement('div');
                errorBox.id = 'global-error-box';
                errorBox.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:red;color:white;padding:20px;z-index:99999;font-family:monospace;max-height:50vh;overflow:auto;border-top:4px solid darkred;font-size:14px;';
                document.body.appendChild(errorBox);
            }
            errorBox.innerHTML += `<div><strong>ERROR:</strong> ${msg} <br><small>${url}:${line}:${col}</small></div><hr>`;
            return false;
        };

        // Capturar errores de Promesas no manejadas (Async)
        window.addEventListener('unhandledrejection', function (event) {
            window.onerror(event.reason, 'Promesa Async', 0, 0, event.reason);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Librería para generar PDF directamente -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
    <div id="app-layout" class="container py-4">

                                <div class="d-flex align-items-center gap-2">
                                    <span class="badge bg-warning text-dark" id="dash-count-despertadores">0</span>
                                </div>
                            </div>
                            <div class="card-body p-0 overflow-auto" style="max-height: 200px;">

    </div> <!-- END #app-layout -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            alert('SYSTEM ERROR: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
            return false;
        };
        window.addEventListener('unhandledrejection', event => {
            alert('UNHANDLED PROMISE: ' + event.reason);
        });
        
        // Stub inicial para evitar ReferenceError si los m\u00F3dulos fallan o tardan
        window.navegarA = function(target) {
            console.warn('Sistema no cargado a\u00FAn. Intentando navegar a:', target);
            // Opcional: Mostrar toast de "Cargando sistema..."
        };
    </script>
    <script type="module" src="assets/js/main.js"></script>

</html>
